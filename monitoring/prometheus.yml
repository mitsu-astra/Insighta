global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["172.24.48.1:9090"]

  # CRM Sentiment Analysis Backend
  - job_name: "crm-backend"
    static_configs:
      - targets: ["host.docker.internal:4000"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 5s
    scrape_timeout: 5s

  # Feedback Pipeline API (if running)
  - job_name: "feedback-pipeline"
    static_configs:
      - targets: ["host.docker.internal:3005"]
    metrics_path: /metrics
    scheme: http
    scrape_interval: 5s
    scrape_timeout: 5s
