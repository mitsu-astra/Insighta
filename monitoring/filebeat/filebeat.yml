filebeat.inputs:
  # Server logs
  - type: log
    enabled: true
    paths:
      - /var/log/server/*.log
      - /var/log/server/*.json
    fields:
      service: server
      environment: ${ENVIRONMENT:development}
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

  # Feedback Pipeline logs
  - type: log
    enabled: true
    paths:
      - /var/log/feedback-pipeline/*.log
      - /var/log/feedback-pipeline/*.json
    fields:
      service: feedback-pipeline
      environment: ${ENVIRONMENT:development}
    fields_under_root: true
    json.keys_under_root: true
    json.add_error_key: true

  # Docker container logs
  - type: container
    enabled: true
    paths:
      - "/var/lib/docker/containers/*/*.log"
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# Output to Logstash
output.logstash:
  hosts: ["logstash:5000"]
  compression_level: 3

